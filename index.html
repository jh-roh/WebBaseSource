    <style>
        div {
            background: pink;
            padding: 10px;
        }

        div > span:first-child {
            background: red;
            /* padding: 20px; */

            padding-left: 50px;
            padding-bottom: 50px;
            padding-right: 50px;
        }

        div > span:last-child {
            background: red;
            padding: 20px; /*padding은 나의 면적이 늘어남*/
        }


        div > span {
            background: greenyellow;
            padding: 10px; /*padding은 나의 면적이 늘어남*/
            margin: 40px; /*거리가 멀어짐*/
        }
    </style>
    <!-- 여백과 면적의 차이-margin,padding -->

        <span>테스트1</span>
        <span>테스트2</span>
        <span>테스트3</span>
    </div>
